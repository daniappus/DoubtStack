<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DoubtStack â€“ Permission</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-gray-800 rounded-xl shadow-lg p-8 text-center">
    <h1 class="text-3xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-500">
      Create Account
    </h1>
    <p class="text-gray-400 mb-6">
      Register number {{ reg_no }} exists in college database. Do you want to create a system account?
    </p>

    <form method="POST">
      {% csrf_token %}
      <div class="flex justify-between">
        <button type="submit" name="permission" value="yes"
          class="w-1/2 mr-2 py-3 bg-gradient-to-r from-green-500 to-teal-400 text-white font-semibold rounded-lg hover:opacity-90 transition">
          Yes
        </button>
        <button type="submit" name="permission" value="no"
          class="w-1/2 ml-2 py-3 bg-red-600 text-white font-semibold rounded-lg hover:opacity-90 transition">
          No
        </button>
      </div>
    </form>
  </div>

</body>
</html>
