<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DoubtStack â€“ Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-gray-800 rounded-xl shadow-lg p-8 text-center">
    <h1 class="text-3xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-teal-400">
      Login
    </h1>
    <p class="text-gray-400 mb-6">Enter password for number {{ reg_no }} ({{ user_type }})</p>

    <form method="POST">
      {% csrf_token %}
      <input type="password" name="password" required
        class="w-full p-3 bg-gray-900 border border-gray-700 rounded-lg text-gray-200 mb-4"
        placeholder="Password">
      <button type="submit"
        class="w-full py-3 bg-gradient-to-r from-blue-500 to-teal-400 text-white font-semibold rounded-lg hover:opacity-90 transition">
        Login
      </button>
    </form>

    {% if messages %}
      <div class="mt-4">
        {% for message in messages %}
          <p class="text-sm text-red-400">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

  </div>

</body>
</html>
