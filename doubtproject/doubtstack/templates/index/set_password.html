<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DoubtStack â€“ Set Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-gray-800 rounded-xl shadow-lg p-8 text-center">
    <h1 class="text-3xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-blue-400">
      Set Your Password
    </h1>

    <form method="POST">
      {% csrf_token %}
      <input type="hidden" name="register_no" value="{{ reg_no }}">
      {{ password_form.password }}
      {{ password_form.confirm_password }}
      <button type="submit"
        class="w-full mt-4 py-3 bg-gradient-to-r from-green-500 to-teal-400 text-white font-semibold rounded-lg hover:opacity-90 transition">
        Set Password & Login
      </button>
    </form>

    {% if messages %}
      <div class="mt-4">
        {% for message in messages %}
          <p class="text-sm text-red-400">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  </div>

</body>
</html>
