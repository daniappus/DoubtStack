<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DoubtStack â€“ Verify OTP</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-gray-800 rounded-xl shadow-lg p-8 text-center">
    <h1 class="text-3xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-500">
      OTP Verification
    </h1>
    <p class="text-gray-400 mb-6">
      We sent a 6-digit OTP to your registered email for number {{ reg_no }}.
    </p>

    <form method="POST">
      {% csrf_token %}
      {{ otp_form.otp }}
      <button type="submit"
        class="w-full mt-4 py-3 bg-gradient-to-r from-purple-500 to-pink-500 text-white font-semibold rounded-lg hover:opacity-90 transition">
        Verify OTP
      </button>
    </form>

    <button id="resendOtp" class="mt-4 w-full py-3 bg-gray-700 text-gray-200 rounded-lg hover:bg-gray-600 transition">
      Resend OTP
    </button>

    <script>
      const resendBtn = document.getElementById('resendOtp');
      resendBtn.addEventListener('click', () => {
        alert('OTP resent to your email!');
        // Implement AJAX POST to backend for resending OTP
      });
    </script>

    {% if messages %}
      <div class="mt-4">
        {% for message in messages %}
          <p class="text-sm text-red-400">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

  </div>

</body>
</html>
